<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera tabla</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Mi primera tabla</h1>

    <!-- JERARQUIA DE LAS ETIQUETAS DENTRO DE LA TABLA:
    <TABLE> = TABLA
        <TR> = LINEA DE LA TABLA
            <TH> = CABECERA DE LA TABLA PARA UNA RESPECTIVA LINEA.

            <TD> = DATO DE LA TABLA 
    -->
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
